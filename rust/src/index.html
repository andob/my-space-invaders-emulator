<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Space Invaders</title>

        <script type="module" src="rust.js"></script>

        <style>
            html, body { height: 100%; background: black; }
            html { display: table; margin: auto; }
            body { display: table-cell; vertical-align: middle; }
        </style>
    </head>

    <body>
        <canvas id="canvas" width="672" height="768"></canvas>
    </body>

    <footer>
        <script type="module">
            import init, * as game from './rust.js';
            (async () =>
            {
                await init();

                function render_next_frame()
                {
                    game.render_next_frame();
                    setTimeout(() => render_next_frame())
                }

                render_next_frame();
            })()
        </script>
    </footer>
</html>
